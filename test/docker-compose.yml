version: "3"
services:
  web:
    image: httpd:2.4
    container_name: web
    ports:
      - 80:80
    stdin_open: true
    privileged: true
    restart: always
    logging:
      options:
        max-size: 5m
        max-file: "5"
    networks:
      local-server-net:
        ipv4_address: 172.16.0.2

  dns:
    image: andyshinn/dnsmasq
    container_name: dns
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    volumes:
      - ./dns/dnsmasq.conf:/etc/dnsmasq.conf
      - ./dns/hosts-dnsmasq:/etc/hosts-dnsmasq
    restart: always
    command: --log-facility=-
    cap_add:
      - NET_ADMIN
    networks:
      local-server-net:
        ipv4_address: 172.16.0.4

networks:
  local-server-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.0.0/24