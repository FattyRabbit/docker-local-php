<VirtualHost *:80>
     DocumentRoot /var/www/sample-7.3
     ServerName 73.local

     ErrorLog /var/log/httpd/73.local_error.log
     CustomLog /var/log/httpd/73.local_requests.log common

     LogLevel rewrite:trace8

     <FilesMatch \.php$>
         SetHandler "proxy:unix:/var/run/php-fpm7.3.sock|fcgi://localhost"
     </FilesMatch>

     <Directory "/var/www/sample-7.3">
        AllowOverride All
        Options +FollowSymLinks -Indexes
    </Directory>
</VirtualHost>