<VirtualHost *:80>
     DocumentRoot /var/www/sample-7.1.20
     ServerName 712.$SERVER_NAME

     ErrorLog /var/log/httpd/712.$SERVER_NAME_error.log
     CustomLog /var/log/httpd/712.$SERVER_NAME_requests.log common

     LogLevel rewrite:trace8

     <FilesMatch \.php$>
         SetHandler "proxy:unix:/var/run/php-fpm7.1.20.sock|fcgi://localhost"
     </FilesMatch>

     <Directory "/var/www/sample-7.1.20">
        AllowOverride All
        Options +FollowSymLinks -Indexes
    </Directory>
</VirtualHost>